<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>CookIt</title>

    <script
      defer
      src="https://kit.fontawesome.com/cc9939a825.js"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="./assets/js/controller.js"></script>
  </head>
  <body>
    <!-- Nav -->
    <div class="nav">
      <img
        class="nav__logo"
        src="./assets/images/png/Logo.png"
        alt="CookIt Logo"
      />
      <ul class="nav__list">
        <li class="nav__list-li">
          <a class="nav__list-li-link" href="./index.html">Home</a>
        </li>
        <li class="nav__list-li">
          <a class="nav__list-li-link" href="./recipe.html">Recipes</a>
        </li>
        <li class="nav__list-li">
          <a class="nav__list-li-link" href="./plan.html">Plans</a>
        </li>
        <li class="nav__list-li">
          <a class="nav__list-li-link active" href="./settings.html">Settings</a>
        </li>
      </ul>
    </div>
    <!-- Main -->
    <div id="taableMain" class="main">
        <div id="tableCenter" class="main__center">
                <div class="settings">
                    <div class="settings__buttons">
                      <button
                        href="#"
                        id="plans"
                        onclick="renderPlans()"
                        class="btn settings__buttons-btn"
                      >
                        Plans
                      </button>
                      <button
                        href="#"
                        id="recipes"
                        onclick="renderRecipes()"
                        class="btn settings__buttons-btn"
                      >
                        Recipes
                      </button>
                      <button
                        href="#"
                        id="display"
                        onclick="renderButtonOptions()"
                        class="btn settings__buttons-btn"
                      >
                        Display
                      </button>
                      <button
                        href="#"
                        id="back"
                        onclick="reloadPage()"
                        class="btn settings__buttons-btn"
                      >
                        Back
                      </button>
                      </div>
                      <button id="delete" onclick="clearStorage()" class="settings__button-btn">
                        Clear Storage
                      </button>
                <div id="renderContainer" class="settings__container"></div>
                </div>       
        </div>
    </div>
    <!-- Footer -->
    <div class="footer"></div>
  </body>
</html>
