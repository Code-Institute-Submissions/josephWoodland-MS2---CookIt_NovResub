<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>CookIt</title>

    <script
      defer
      src="https://kit.fontawesome.com/cc9939a825.js"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="./assets/js/controller.js"></script>
  </head>
  <body>
    <!-- Nav -->
    <div class="nav">
      <img
        class="nav__logo"
        src="./assets/images/png/Logo.png"
        alt="CookIt Logo"
      />
      <ul class="nav__list">
        <li class="nav__list-li active">
          <a class="nav__list-li-link" href="#home">Home</a>
        </li>
        <li class="nav__list-li"><a class="nav__list-li-link" href="">Recipes</a></li>
        <li class="nav__list-li"><a class="nav__list-li-link" href="">Plans</a></li>
        <li class="nav__list-li">
          <a class="nav__list-li-link" href="">Settings</a>
        </li>
      </ul>
    </div>
    <!-- Main -->
    <div class="main">
      <div class="main__center">
        <div class="main__center__img">
          <img
            class="main__center__img-pods"
            src="./assets/images/png/pods@2x.png"
            alt="Picture of some peas in pods"
          />
          <img
            class="main__center__img-logo"
            src="./assets/images/png/Logo.png"
            alt="CookIt Logo"
          />
          <img
            src="./assets/images/png/avocado@2x.png"
            alt=""
            class="main__center__img-avo"
          />
        </div>
        <h1 class="main__center-welcomeMessage">
          Create Your Perfect <br />
          Meal Plan
        </h1>
        <button href="#" onclick="renderForm()" class="btn main__center-btn">
          Click To Start
        </button>
      </div>
    </div>
    <!-- Footer -->
    <div class="footer"></div>
  </body>
</html>
